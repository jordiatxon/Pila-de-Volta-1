
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pila de Volta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Arial';
            src: local('Arial');
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            font-size: 12px;
        }
        
        /* Animació de vibració tèrmica suau */
        @keyframes thermal {
            0% { transform: translate(-50%, -50%) translate(0, 0); }
            25% { transform: translate(-50%, -50%) translate(0.8px, -0.5px); }
            50% { transform: translate(-50%, -50%) translate(-0.6px, 0.9px); }
            75% { transform: translate(-50%, -50%) translate(0.4px, -0.8px); }
            100% { transform: translate(-50%, -50%) translate(0, 0); }
        }
        .vibrating {
            animation: thermal var(--duration, 0.4s) infinite ease-in-out;
            animation-delay: var(--delay, 0s);
        }

        /* Scrollbar personalitzada per a fons negre */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
