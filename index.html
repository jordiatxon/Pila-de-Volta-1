
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pila de Volta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Arial';
            src: local('Arial');
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            font-size: 12px;
        }
        .font-arial-12 { font-size: 12px; }
        .font-arial-14 { font-size: 14px; }
        .font-arial-16 { font-size: 16px; }
        .font-arial-10 { font-size: 10px; }
        .font-arial-15 { font-size: 15px; }
        
        /* Smooth thermal vibration animation */
        @keyframes thermal {
            0% { transform: translate(-50%, -50%) translate(0, 0); }
            25% { transform: translate(-50%, -50%) translate(0.8px, -0.5px); }
            50% { transform: translate(-50%, -50%) translate(-0.6px, 0.9px); }
            75% { transform: translate(-50%, -50%) translate(0.4px, -0.8px); }
            100% { transform: translate(-50%, -50%) translate(0, 0); }
        }
        .vibrating {
            animation: thermal var(--duration, 0.4s) infinite ease-in-out;
            animation-delay: var(--delay, 0s);
        }
    </style>
